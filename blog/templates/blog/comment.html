{% extends 'blog/base.html' %}

{% block content %}
<form method="POST" class="post-form">
    {% csrf_token %}
<div class="post">
    {% if form.published_date %}
    <div class="date">
        {{ form.published_date }}
    </div>
    {% endif %}
    <h4>{{ form.author |linebreaksbr }}</h4>
    <p>{{ form.text |linebreaksbr }}</p>
    <button type="submit">ADD</button>
</div>
    </form>
{% endblock %}
